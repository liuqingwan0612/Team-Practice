<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <header>
        <h1>報告システム</h1>
    </header>
    <div class="container">

        <main>
            <div class="login-form">
                <h2>パスワード変更</h2>
                <form action="#" method="POST">
                    <input class="form-text"  type="email" placeholder="ユーザーメール" required>
                    <div class="password-field">
                        <input class="form-text"  type="password" placeholder="ユーザーパスワード" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit">変更</button>
                </form>
                <a href="#" class="login-link">ログインへ戻る</a>
            </div>
        </main>
    </div>
    <script src="admin_login_scripts.js"></script>
</body>
</html>
