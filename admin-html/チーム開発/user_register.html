<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="user_register_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>報告システム</h1>
        </header>
        <main>
            <div class="register-form">
                <h2>新規登録</h2>
                <div class="icon-upload">
                    <div class="icon-placeholder" id="icon-placeholder">
                        <label for="icon-upload" class="icon-label">アイコン</label>
                        <input type="file" id="icon-upload" name="icon-upload" accept="image/*" onchange="previewIcon(event)">
                    </div>
                </div>
                <form action="#" method="POST">
                    <input type="text" placeholder="ユーザー名前" required>
                    <input type="email" placeholder="ユーザーメール" required>
                    <div class="password-field">
                        <input type="password" placeholder="ユーザーパスワード" required>
                        <button type="button" class="toggle-password">
                            表示
                        </button>
                    </div>
                    <input type="password" placeholder="パスワード確認" required>
                    <button type="submit">登録</button>
                </form>
                <a href="#" class="login-link">ログイン</a>
            </div>
        </main>
    </div>
    <script src="user_register_scripts.js"></script>
</body>
</html>
