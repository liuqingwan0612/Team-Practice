<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="user_login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>報告システム</h1>
        </header>
        <main>
            <div class="login-form">
                <h2>ログイン</h2>
                <form action="#" method="POST">
                    <input type="email" placeholder="ユーザーメール" required>
                    <div class="password-field">
                        <input type="password" placeholder="ユーザーパスワード" required>
                        <button type="button" class="toggle-password">
                            表示
                        </button>
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <a href="#" class="register-link">新規登録に戻る</a>
                <a href="#" class="forgot-password-link">パスワードを忘れた方はこちらへ</a>
            </div>
        </main>
    </div>
    <script src="user_login_scripts.js"></script>
</body>
</html>
