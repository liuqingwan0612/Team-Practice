<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <header>
        <h1>報告システム</h1>
    </header>

    <div class="container">

        <main>
            <div class="register-form">
                <h2>新規登録</h2>
                <div class="icon-upload">
                    <div class="icon-placeholder" id="icon-placeholder">
                        <label for="icon-upload" class="icon-label">アイコン</label>
                        <input type="file" id="icon-upload" name="icon-upload" accept="image/*" onchange="previewIcon(event)">
                    </div>
                </div>
                <form action="#" method="POST">
                    <input class="form-text" type="text" placeholder="ユーザー名前" required>
                    <input class="form-text" type="email" placeholder="ユーザーメール" required>
                    <div class="password-field">
                        <input class="form-text" type="password" placeholder="ユーザーパスワード" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <input class="form-text" type="password" placeholder="パスワード確認" required>
                    <button type="submit">登録</button>
                </form>
                <a href="#" class="login-link">ログイン</a>
            </div>
        </main>
    </div>
    <script src="admin_register_scripts.js"></script>
</body>
</html>
